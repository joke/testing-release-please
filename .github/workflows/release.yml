name: release

on:
  push:
    branches:
    - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
    - uses: GoogleCloudPlatform/release-please-action@v3.1
      id: release
      with:
        release-type: simple
    - uses: actions/checkout@v2.4.0
      if: ${{ steps.release.outputs.release_created }}          
    - uses: actions/setup-java@v2
      if: ${{ steps.release.outputs.release_created }}          
      with:
        java-version: 8
        distribution: zulu
    - name: publish
      if: ${{ steps.release.outputs.release_created }}          
      run: ./gradlew check
